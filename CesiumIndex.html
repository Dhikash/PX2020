    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
        >&times;</a
      >
      <div class="container-fluid">
        <form action="/action_page.php">
          <div class="form-group">
            <div class="row">
              <div class="col-12">
                <label for="gsearch" class="font-weight-bold text-light">Search Object ID:</label>
                <input
                  class="form-control"
                  type="search"
                  id="gsearch"
                  name="gsearch"
                />
              </div>
              <div class="col-12 margin-top-1">
                <input type="submit" class="btn btn-block btn-info" />
              </div>
            </div>
          </div>
        </form>
        <hr class="bg-light">
        <div class="row">
          <div class="col-12">
            <h2>
              Active Data Sources
            </h2>
          </div>
        </div>
        <div class="row margin-top-1 padding-bottom-1 border-bottom">
          <div class="col-12 col-md-8">
            <span class="text-light font-weight-bold">Plane</span>
          </div>
          <div class="col-12 col-md-4">
            <input type="checkbox" data-toggle="toggle" id="planes" checked onchange="displayPlanes()"/>
          </div>
        </div>
        <div class="row margin-top-1 padding-bottom-1 border-bottom">
          <div class="col-12 col-md-8">
            <span class="text-light font-weight-bold">Satelite</span>
          </div>
          <div class="col-12 col-md-4">
            <input type="checkbox" unchecked data-toggle="toggle" id="sat" onchange="displaySat()"/>
          </div>
        </div>
      </div>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()" class="hamburg">&#9776;</span>
    <div id="cesiumContainer" class="fullSize"></div>
